<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I’m Sorry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating items container -->
  <div id="float-container"></div>

  <!-- Corner Buttons -->
  <button class="corner-btn top-left" onclick="openMemories()">Our Memories</button>
  <button class="corner-btn top-right" onclick="openApology()">My Apology</button>
  <button class="corner-btn bottom-left" onclick="openLove()">Do You Love Me?</button>

  <!-- Beating Heart -->
  <img src="heart.png" id="heart" alt="heart">

  <!-- Center Dog -->
  <div id="dog-container">
    <img src="dog.png" alt="Cute Dog">
    <button id="retry-btn">LET’S TRY AGAIN</button>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="close" onclick="closeModal()">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Beating Heart -->
<img
  src="heart.png"
  alt="heart"
  class="beating-heart"
/>

</body>
</html>
