<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bubbles -->
<button class="bubble top-left" onclick="openModal('memories')">
    Our Memories
</button>

<button class="bubble top-right" onclick="openModal('apology')">
    My Apology
</button>

<button class="bubble bottom-left" onclick="openModal('question')">
    Do You Love Me?
</button>

<!-- Heart -->
<div class="heart bottom-right">❤</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <div id="modal-body"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
